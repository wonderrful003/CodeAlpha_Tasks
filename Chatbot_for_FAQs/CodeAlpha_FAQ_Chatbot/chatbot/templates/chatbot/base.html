<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}AI FAQ Chatbot{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .chat-container {
            max-width: 800px;
            margin: 0 auto;
        }
        .messages {
            height: 60vh;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            background-color: #f8f9fa;
        }
        .user-message {
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            padding: 12px 16px;
            border-radius: 18px;
            margin: 10px 0;
            max-width: 80%;
            margin-left: auto;
            word-wrap: break-word;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .bot-message {
            background: white;
            color: #333;
            padding: 12px 16px;
            border-radius: 18px;
            margin: 10px 0;
            max-width: 80%;
            border: 1px solid #dee2e6;
            word-wrap: break-word;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        .confidence {
            font-size: 0.75em;
            color: #6c757d;
            margin-top: 8px;
            font-style: italic;
        }
        .ai-badge {
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.7em;
            margin-left: 5px;
        }
        .nav-brand {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand nav-brand" href="{% url 'chat' %}">
                <i class="fas fa-robot"></i> AI FAQ Chatbot
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="{% url 'chat' %}">
                    <i class="fas fa-comments"></i> Chat
                </a>
                <a class="nav-link" href="{% url 'faq_management' %}">
                    <i class="fas fa-cog"></i> Manage FAQs
                </a>
                <a class="nav-link" href="/admin/" target="_blank">
                    <i class="fas fa-user-shield"></i> Admin
                </a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}
    {% endblock %}
</body>
</html>
